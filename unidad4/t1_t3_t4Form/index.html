<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form t1_t3_t4</title>
    <script defer src="js/validaciones.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <form id="formulario">

        <fieldset style="width: 25%;">
            <legend>Formulario T1</legend>
            <div>
                <label for="nombreDisco">Nombre del disco: </label>
                <input id="impnombreDisco" type="text">
            </div>
            <div>
                <label for="grupo">Grupo de música o cantante: </label>
                <input id="impgrupo" type="text">
            </div>
            <div>
                <label for="anioPublicacion">Año de publicación: </label>
                <input id="impanioPublicacion" type="text">
            </div>
            <div>
                <label for="tipoMusica">Tipo de música: </label>
                <select name="stm" id="selecttipoMusica">
                    <option value="rock">rock</option>
                    <option value="pop">pop</option>
                    <option value="punk">punk</option>
                    <option value="indie">indie</option>
                </select>
            </div>
            <div>
                <label for="localizacion">Localización: </label>
                <input id="implocalizacion" type="text">
            </div>
            <div>
                <label for="prestado">Prestado: </label>
                <div>
                    <input name="opcionseleccionada" id="impTrue" type="radio" value="true">
                    <label for="opciontrue">True</label>
                    <input name="opcionseleccionada" id="impFalse" type="radio" value="false">
                    <label for="opcionfalse">False</label>
                </div>
            </div>
            <input type="submit" id="impEnviar" value="enviar">
        </fieldset>

    </form>
    
</body>
</html>
